<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Книжная полка</title>
        <link href="//fonts.googleapis.com/css?family=PT+Sans:400&subset=cyrillic" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="editform.css" /> 
    </head>
    <body>
        <h1>Книжная полка</h1>
        <div class="bt add">Добавить книгу</div>
        <!--<a href="#"></a> -->
        <div class="bookshelf">
            <div class="container">
            <div class="item">    
                <form class="editbook" action="#" method="post">
                    <h2 class="form-head">Редактирование книги</h2>
                    
                    <div class="bookinfo-group">
                        <label for="bookname"> Наименование</label>
                        <input type="text" name="bookname" id="bookname"value="ES6 и не только" >
                    </div>
                    <div class="bookinfo-group">
                        <label for="author"> Автор </label>
                        <input type="text" name="author" id="author" value="Кайл Симпсон">
                    </div>
                   <div class="bookinfo-group">
                        <label for="year"> Год выпуска</label>
                        <input type="text" name="year"id="year" value="2017">
                    </div>
                    
                    <div class="bookinfo-group">
                        <label for="img"> Изображение </label>
                        <input type="text" name="img" id="img" value="Изображение">
                    </div>
                    <div class="bt-edit">
                    <input class="bt" type="submit" value="Сохранить">
                    <input class="bt" type="submit" value="Отменить">
                    </div>
                </form>
            </div>    
            </div>
        </div>
    </body>
</html>
